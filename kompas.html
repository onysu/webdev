<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Kompas Digital</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    .compass {
      width: 260px;
      height: 260px;
      border: 6px solid #333;
      border-radius: 50%;
      position: relative;
      margin: 20px auto;
    }

    .dial {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: center;
    }

    .dial span {
      position: absolute;
      font-weight: bold;
      font-size: 20px;
    }

    .n {
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
    }

    .e {
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
    }

    .s {
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
    }

    .w {
      left: 6px;
      top: 50%;
      transform: translateY(-50%);
    }

    .needle {
      width: 4px;
      height: 110px;
      background: red;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      transform-origin: bottom;
    }

    .info {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h2>Kompas Digital</h2>

  <button id="btnActivate" onclick="activateCompass()" style="display:none">
    Aktifkan Kompas
  </button>

  <!-- <button onclick="requestPermission()">Aktifkan Kompas</button> -->

  <div class="compass">
    <div class="dial" id="dial">
      <span class="n">N</span>
      <span class="e">E</span>
      <span class="s">S</span>
      <span class="w">W</span>
    </div>

    <div class="needle"></div>
  </div>

  <div class="info">
    <div id="degree">0°</div>
    <div id="direction">Utara</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Android & browser yang mengizinkan
      if (
        typeof DeviceOrientationEvent === "undefined" ||
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        // iOS → butuh tombol
        document.getElementById("btnActivate").style.display = "inline-block";
      } else {
        // Android → langsung aktif
        window.addEventListener("deviceorientation", handleOrientation);
      }
    });

    function activateCompass() {
      DeviceOrientationEvent.requestPermission()
        .then(res => {
          if (res === "granted") {
            window.addEventListener("deviceorientation", handleOrientation);
            document.getElementById("btnActivate").style.display = "none";
          }
        });
    }

    function requestPermission() {
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        DeviceOrientationEvent.requestPermission()
          .then(res => {
            if (res === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
            }
          });
      } else {
        window.addEventListener("deviceorientation", handleOrientation);
      }
    }

    function handleOrientation(event) {
      let heading;

      // iOS (paling akurat)
      if (event.webkitCompassHeading !== undefined) {
        heading = event.webkitCompassHeading;
      }
      // Android
      else if (event.alpha !== null) {
        heading = 360 - event.alpha;
      } else {
        return;
      }

      heading = Math.round(heading);

      document.getElementById("dial").style.transform =
        `rotate(${-heading}deg)`;

      document.getElementById("degree").innerText =
        heading + "°";

      document.getElementById("direction").innerText =
        getDirection(heading);
    }

    function getDirection(deg) {
      const dirs = [
        "Utara",
        "Timur Laut",
        "Timur",
        "Tenggara",
        "Selatan",
        "Barat Daya",
        "Barat",
        "Barat Laut"
      ];
      return dirs[Math.round(deg / 45) % 8];
    }

  </script>
</body>

</html>
