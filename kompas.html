<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Kompas HTML</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }

    #compass {
      width: 200px;
      height: 200px;
      border: 5px solid #333;
      border-radius: 50%;
      position: relative;
      margin: auto;
    }

    #needle {
      width: 4px;
      height: 90px;
      background: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
    }

    #dial {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      transform-origin: center center;
    }
  </style>
</head>

<body>

  <h2>Kompas Digital</h2>
  <button onclick="requestPermission()">Aktifkan Kompas</button>

  <!-- <div id="compass">
    <div id="needle"></div>
  </div> -->

  <div id="compass">
    <div id="dial">N E S W</div>
    <div id="needle"></div>
  </div>


  <p id="degree">0째</p>

  <!-- <script src="compass.js"></script> -->
  <script>
    function requestPermission() {
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        // iOS
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
            }
          })
          .catch(console.error);
      } else {
        // Android
        window.addEventListener("deviceorientation", handleOrientation);
      }
    }

    //   needle.style.transform = `rotate(${heading}deg)`;
    //   degreeText.innerText = Math.round(heading) + "째";
    // }
    function handleOrientation(event) {
      let heading;

      // iOS (akurat)
      if (event.webkitCompassHeading !== undefined) {
        heading = event.webkitCompassHeading;
      }
      // Android
      else if (event.alpha !== null) {
        heading = 360 - event.alpha;
      } else {
        return;
      }

      // ROTASI DIAL, BUKAN JARUM
      document.getElementById("dial").style.transform =
        `rotate(${-heading}deg)`;

      document.getElementById("degree").innerText =
        Math.round(heading) + "째";
    }
  </script>
