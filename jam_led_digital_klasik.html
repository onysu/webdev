<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Jam Digital LED Klasik</title>

  <style>
    body {
      background: #0b0b0b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .clock-container {
      background: #000;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 120, 0.5);
      text-align: center;
      color: #00ff7f;
      /* font-family: 'Courier New', monospace; */
      font-family: 'DS-Digital', monospace;
    }

    .time {
      font-size: 64px;
      letter-spacing: 4px;
    }

    .time span {
      animation: blink 1s infinite;
    }

    .date {
      margin-top: 8px;
      font-size: 18px;
      color: #7dffb3;
    }

    .controls {
      margin-top: 15px;
    }

    button {
      background: transparent;
      border: 1px solid #00ff7f;
      color: #00ff7f;
      padding: 6px 14px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 13px;
    }

    button:hover {
      background: #00ff7f;
      color: #000;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="clock-container">
    <div class="time" id="clock">00<span>:</span>00<span>:</span>00</div>
    <div class="date" id="date"></div>

    <div class="controls">
      <button id="toggleFormat">Format 12 Jam</button>
    </div>
  </div>

  <ul>
    <li>Karakteristik Tampilan LED</li>
    <li>Font monospace (mirip seven-segment)</li>
    <li>Warna hijau LED klasik</li>
    <li>Titik dua (:) berkedip</li>
    <li>Efek glow ringan</li>
    <li>Cocok untuk:
      <ul>
        <li>Dashboard</li>
        <li>Website profil</li>
        <li>Layar informasi publik</li>
        <li>Mode kiosk / display</li>
      </ul>
    </li>
  </ul>

  <script>
    let is24Hour = true;

    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      let period = '';

      if (!is24Hour) {
        period = h >= 12 ? ' PM' : ' AM';
        h = h % 12 || 12;
      }

      document.getElementById('clock').innerHTML =
        `${String(h).padStart(2, '0')}<span>:</span>${m}<span>:</span>${s}${period}`;

      document.getElementById('date').textContent =
        now.toLocaleDateString('id-ID', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
    }

    document.getElementById('toggleFormat').onclick = function () {
      is24Hour = !is24Hour;
      this.textContent = is24Hour ? 'Format 12 Jam' : 'Format 24 Jam';
      updateClock();
    };

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>

</html>
