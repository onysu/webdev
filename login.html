  <script>
    let compassActive = false;
    let mode = "compass"; // compass | heading

    document.addEventListener("DOMContentLoaded", () => {
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        document.getElementById("btnActivate").style.display = "inline-block";
      } else if (typeof DeviceOrientationEvent !== "undefined") {
        startCompass();
      }
    });

    function activateCompass() {
      DeviceOrientationEvent.requestPermission()
        .then(res => {
          if (res === "granted") {
            startCompass();
            document.getElementById("btnActivate").style.display = "none";
          }
        });
    }

    function startCompass() {
      if (compassActive) return;
      compassActive = true;
      window.addEventListener("deviceorientation", handleOrientation, true);
    }

    function toggleMode() {
      mode = mode === "compass" ? "heading" : "compass";
      document.getElementById("modeLabel").innerText =
        mode.charAt(0).toUpperCase() + mode.slice(1);
    }

    function handleOrientation(event) {
      let heading;

      if (event.webkitCompassHeading !== undefined) {
        heading = event.webkitCompassHeading;
      } else if (event.alpha !== null) {
        heading = 360 - event.alpha;
      } else {
        return;
      }

      heading = Math.round(heading);

      const dial = document.getElementById("dial");
      const needle = document.querySelector(".needle-svg");

      if (mode === "compass") {
        dial.style.transform = `rotate(${-heading}deg)`;
        needle.style.transform = `rotate(0deg)`;
      } else {
        dial.style.transform = `rotate(0deg)`;
        needle.style.transform = `rotate(${heading}deg)`;
      }

      document.getElementById("degree").innerText = heading + "°";
      document.getElementById("direction").innerText = getDirection(heading);
    }

    function getDirection(deg) {
      const dirs = [
        "Utara", "Timur Laut", "Timur", "Tenggara",
        "Selatan", "Barat Daya", "Barat", "Barat Laut"
      ];
      return dirs[Math.round(deg / 45) % 8];
    }
  </script>
