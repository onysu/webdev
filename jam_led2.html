  <script>
    let zone = 'WIB';
    let is12Hour = false;

    const zoneOffset = {
      WIB: 7,
      WITA: 8,
      WIT: 9
    };

    const pasaran = ['Legi', 'Pahing', 'Pon', 'Wage', 'Kliwon'];
    const hariJawa = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];

    function getPasaran(date) {
      const anchor = new Date(1970, 0, 1); // Kamis Legi
      const diff = Math.floor((date - anchor) / 86400000);
      return pasaran[(diff % 5 + 5) % 5];
    }

    function getWeton(date) {
      return `${hariJawa[date.getDay()]} ${getPasaran(date)}`;
    }

    function formatTime(date) {
      let hours = date.getHours();
      let minutes = date.getMinutes().toString().padStart(2, '0');
      let seconds = date.getSeconds().toString().padStart(2, '0');
      let ampm = '';

      if (is12Hour) {
        ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
      }

      hours = hours.toString().padStart(2, '0');

      return { time: `${hours}:${minutes}:${seconds}`, ampm };
    }

    function updateClock() {
      const nowUTC = new Date(new Date().toUTCString());
      const local = new Date(nowUTC.getTime() + zoneOffset[zone] * 3600000);

      const t = formatTime(local);

      document.getElementById('clock').innerHTML =
        t.time + (is12Hour ? `<span class="ampm">${t.ampm}</span>` : '');

      document.getElementById('year').textContent = local.getFullYear();

      const tanggalMasehi = local.toLocaleDateString('id-ID', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });

      document.getElementById('date').textContent =
        `${getWeton(local)} | ${tanggalMasehi}`;

      const hijri = local.toLocaleDateString('id-ID-u-ca-islamic', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });

      document.getElementById('hijri').textContent =
        `${hijri} H | ${zone}`;
    }

    function setZone(z) {
      zone = z;
      updateClock();
    }

    function toggleFormat() {
      is12Hour = !is12Hour;
      updateClock();
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
