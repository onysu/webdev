      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: transparent;
    }

    .number {
      position: absolute;
      /* color: #c9ffe5; */
      font-weight: bold;
    }

    .n12 {
      top: 8px;
      left: 50%;

  <script>
    function updateWallClock() {
      // const now = new Date();
      const now = new Date(
        new Date().toLocaleString('en-US', {
          timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
        })
      );

      const second = now.getSeconds();
      const minute = now.getMinutes();
      const hour = now.getHours();

      const secondDeg = second * 6 - 90;
      const minuteDeg = (minute * 6 + second * 0.1) - 90;
      const hourDeg = ((hour % 12) * 30 + minute * 0.5) - 90;

      document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;

      document.getElementById('minute').style.transform =
        `rotate(${minuteDeg}deg)`;

      document.getElementById('hour').style.transform =
        `rotate(${hourDeg}deg)`;
    }

    setInterval(updateWallClock, 1000);

  <script>
    /* =========================
       KONFIGURASI GLOBAL
    ========================= */
    const PASARAN = ['Legi', 'Pahing', 'Pon', 'Wage', 'Kliwon'];
    // Referensi pasaran valid:
    // Selasa Wage, 23 Desember 2025 (Indonesia)
    const PASARAN_REF_DATE = new Date(2025, 11, 23); // bulan 0-based
    const PASARAN_REF_INDEX = 3; // Wage

    const ZONA_INDONESIA = {
      'Asia/Jakarta': 'WIB',
      'Asia/Pontianak': 'WIB',
      'Asia/Makassar': 'WITA',
      'Asia/Jayapura': 'WIT'
    };

    const hijriFormatter = new Intl.DateTimeFormat(
      'id-ID-u-ca-islamic',
      { day: 'numeric', month: 'long', year: 'numeric' }
    );


    /* =========================
      JADWAL SHOLAT (CONTOH WIB)
      nanti bisa diganti API
    ========================= */
    const IQAMAH_DELAY = {
      Subuh: 10,
      Dzuhur: 10,
      Ashar: 10,
      Maghrib: 5,
      Isya: 10
    };

    async function getPrayerTimes(date, lat = -6.2, lng = 106.816666) {  // Default Jakarta
      const response = await fetch(`https://api.aladhan.com/v1/timings/${Math.floor(date.getTime() / 1000)}?latitude=${lat}&longitude=${lng}&method=2`);
      const data = await response.json();
      return {
        Subuh: data.data.timings.Fajr,
        Terbit: data.data.timings.Sunrise,
        Dzuhur: data.data.timings.Dhuhr,
        Ashar: data.data.timings.Asr,
        Maghrib: data.data.timings.Maghrib,
        Isya: data.data.timings.Isha
      };
    }


    /* =========================
       UTIL WAKTU
    ========================= */
    function getLocalNow() {
      return new Date();
    }

    function getZonaWaktu(date = new Date()) {
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      if (ZONA_INDONESIA[tz]) return ZONA_INDONESIA[tz];

      const offset = -date.getTimezoneOffset() / 60;
      if (offset === 7) return 'WIB';
      if (offset === 8) return 'WITA';
      if (offset === 9) return 'WIT';
      return 'LOCAL';
    }

    function parsePrayerTime(date, timeStr) {
      const [h, m] = timeStr.split(':').map(Number);
      const d = new Date(date);
      d.setHours(h, m, 0, 0);
      return d;
    }

    function isAdzanMoment(now, prayerTime) {
      const diff = Math.abs(now - prayerTime);
      return diff <= 60000; // 60 detik pertama
    }


    /* =========================
       MAGHRIB-BASED DAY
    ========================= */
    function getIslamicDate(baseDate) {
      const d = new Date(baseDate);
      if (d.getHours() >= 18) d.setDate(d.getDate() + 1);
      return d;
    }


    /* =========================
       PASARAN JAWA (AKURAT)
    ========================= */
    function getPasaran(date) {
      const d1 = new Date(
        PASARAN_REF_DATE.getFullYear(),
        PASARAN_REF_DATE.getMonth(),
        PASARAN_REF_DATE.getDate()
      );

      const d2 = new Date(
        date.getFullYear(),
        date.getMonth(),
        date.getDate()
      );

      const diffDays = Math.round((d2 - d1) / 86400000);
      return PASARAN[(PASARAN_REF_INDEX + diffDays) % 5];
    }


    /* =========================
       MODE KHUSUS
    ========================= */
    function isJumat(date) {
      return date.getDay() === 5;
    }

    function isRamadhan(islamicDate) {
      const bulan = new Intl.DateTimeFormat(
        'id-ID-u-ca-islamic',
        { month: 'long' }
      ).format(islamicDate).toLowerCase();

      return bulan.includes('ramadhan') || bulan.includes('ramadan');
    }


    /* =========================
           FUNGSI STATUS SHOLAT
        ========================= */
    function getPrayerStatus(now, pt) {

      if (now >= pt.subuh && now < pt.terbit) {
        return 'Sholat Subuh Berlangsung';
      }

      if (now >= pt.terbit && now < pt.dzuhur) {
        return 'Waktu Dhuha';
      }

      if (now >= pt.dzuhur && now < pt.ashar) {
        return 'Sholat Dzuhur Berlangsung';
      }

      if (now >= pt.ashar && now < pt.maghrib) {
        return 'Sholat Ashar Berlangsung';
      }

      if (now >= pt.maghrib && now < pt.isya) {
        return 'Sholat Maghrib Berlangsung';
      }

      return 'Sholat Isya Berlangsung';
    }


    /* =========================
       UPDATE UI
    ========================= */
    let lastHijriText = '';

    async function updateDateInfo() {
      const now = getLocalNow();
      const islamicDate = getIslamicDate(now);

      /* JAM DIGITAL */
      let h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;

      document.getElementById('digital-time').textContent =
        `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')} ${ampm}`;

      /* TANGGAL MASEHI */
      document.getElementById('date-masehi').textContent =
        new Intl.DateTimeFormat('id-ID', {
          day: 'numeric',
          month: 'long',
          year: 'numeric'
        }).format(now);

      /* JAWA + WETON (MAGHRIB BASED) */
      const hariJawa = new Intl.DateTimeFormat(
        'id-ID', { weekday: 'long' }
      ).format(islamicDate);

      document.getElementById('date-jawa').textContent =
        `${hariJawa} ${getPasaran(islamicDate)}`;

      /* HIJRIYAH + ZONA */
      const hijriRaw = hijriFormatter.format(islamicDate);
      const hijriClean = hijriRaw.replace(/\s?H$/i, '');
      const zona = getZonaWaktu(now);

      const hijriText = `${hijriClean} H | ${zona}`;
      const hijriEl = document.getElementById('date-hijri');

      if (hijriText !== lastHijriText) {
        hijriEl.classList.remove('fade-day');
        void hijriEl.offsetWidth;
        hijriEl.classList.add('fade-day');
        lastHijriText = hijriText;
      }

      hijriEl.textContent = hijriText;

      /* MODE KHUSUS */
      document.body.classList.toggle('mode-jumat', isJumat(islamicDate));
      document.body.classList.toggle('mode-ramadhan', isRamadhan(islamicDate));


      /* =========================
        JADWAL SHOLAT & COUNTDOWN
      ========================= */
      // fetch prayer times and show only the CURRENT prayer + time
      const prayerTimes = await getPrayerTimes(now);
      const active = getActivePrayer(now, prayerTimes);

      // clear previous
      document.getElementById('prayer-name').textContent = '';
      document.getElementById('prayer-countdown').textContent = '';

      if (active) {
        // determine display time string (if Dhuha, use Sunrise)
        const displayKey = active.name === 'Dhuha' ? 'Terbit' : active.name;
        const timeStr = prayerTimes[displayKey] || '';

        document.getElementById('current-prayer-name').textContent = active.name;
        document.getElementById('current-prayer-time').textContent = timeStr;

        // ADZAN mode highlight for 60s
        const isAdzan = isAdzanMoment(now, active.prayerTime);
        document.body.classList.toggle('mode-adzan', isAdzan);
        document.getElementById('current-prayer-name').classList.toggle('mode-adzan-text', isAdzan);
      } else {
        document.getElementById('current-prayer-name').textContent = '';
        document.getElementById('current-prayer-time').textContent = '';
      }
    }

    function getActivePrayer(now, prayerTimes) {
      const order = [
        'Subuh',
        'Terbit',
        'Dzuhur',
        'Ashar',
        'Maghrib',
        'Isya'
      ];

      for (let i = 0; i < order.length; i++) {
        const name = order[i];
        const timeStr = prayerTimes[name];
        if (!timeStr) continue;

        const start = parsePrayerTime(now, timeStr);
        const nextName = order[i + 1];
        const nextTimeStr = prayerTimes[nextName];
        const end = nextTimeStr
          ? parsePrayerTime(now, nextTimeStr)
          : null;

        if (now >= start && (!end || now < end)) {
          // LEWATI TERBIT (bukan sholat)
          if (name === 'Terbit') {
            return {
              name: 'Dhuha',
              prayerTime: start,
              isNonPrayer: true
            };
          }

          return { name, prayerTime: start };
        }
      }

      return null;
    }

    function formatCountdown(ms) {
      if (ms <= 0) return '00:00';

      const totalSec = Math.floor(ms / 1000);
      const min = Math.floor(totalSec / 60);
      const sec = totalSec % 60;

      return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

    /* =========================
       QIBLA + PRAYER LOOP
    ========================= */
    function toRad(d) { return d * Math.PI / 180; }
    function toDeg(d) { return d * 180 / Math.PI; }

    // compute bearing from (lat,lng) to Kaaba
    function computeQiblaBearing(lat1, lon1) {
      const lat2 = toRad(21.4225);
      const lon2 = toRad(39.8262);
      const φ1 = toRad(lat1);
      const φ2 = lat2;
      const Δλ = toRad(lon2 - lon1);

      const y = Math.sin(Δλ) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
      let θ = Math.atan2(y, x);
      θ = toDeg(θ);
      return (θ + 360) % 360;
    }

    function updateQiblaWithCoords(lat, lon) {
      const bearing = computeQiblaBearing(lat, lon);
      const arrow = document.getElementById('qibla-arrow');
      if (arrow) arrow.style.transform = `rotate(${bearing}deg)`;
      const degEl = document.getElementById('qibla-deg');
      if (degEl) degEl.textContent = `Qibla: ${Math.round(bearing)}°`;
    }

    function updateQibla() {
      if (!navigator.geolocation) {
        updateQiblaWithCoords(-6.2, 106.816666); // fallback Jakarta
        return;
      }

      navigator.geolocation.getCurrentPosition((pos) => {
        updateQiblaWithCoords(pos.coords.latitude, pos.coords.longitude);
      }, (err) => {
        // fallback
        updateQiblaWithCoords(-6.2, 106.816666);
      }, { maximumAge: 60_000, timeout: 8000 });
    }

    // make updateDateInfo async-friendly
    updateDateInfo();
    setInterval(() => updateDateInfo(), 1000);
    // update qibla once (on load)
    updateQibla();
  </script>
