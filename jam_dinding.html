  <style>
    .clock-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* BODY JAM */
    .wall-clock {
      width: min(80vw, 340px);
      aspect-ratio: 1;
      border-radius: 50%;
      padding: 0;
      background: url("assets/img/jam-dinding.png") no-repeat center;
      background-size: contain;
      box-shadow:
        0 0 30px rgba(0, 0, 0, 0.35),
        inset 0 0 25px rgba(0, 0, 0, 0.25);
    }

    /* FACE TRANSPARAN (AGAR GAMBAR TERLIHAT) */
    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: transparent;
    }

    .number {
      position: absolute;
      color: #c9ffe5;
      font-weight: bold;
    }

    .n12 {
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
    }

    .n3 {
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .n6 {
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
    }

    .n9 {
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      z-index: 5;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
    }

    /* Jarum Jam */
    .hour {
      width: 24%;
      height: 8px;
      background: #111;
      border-radius: 6px;
    }

    /* Jarum Menit */
    .minute {
      width: 34%;
      height: 5px;
      background: #1f4f3a;
      border-radius: 6px;
    }

    /* Jarum Detik */
    .second {
      width: 40%;
      height: 2px;
      background: #b40000;
      box-shadow: 0 0 6px rgba(255, 0, 0, 0.8);
    }

    /* Titik Tengah */
    .center-dot {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #000;
      border: 3px solid #d4af37;
      /* emas */
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .time-info {
      margin-top: 18px;
      text-align: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .digital-time {
      font-size: clamp(24px, 5vw, 32px);
      letter-spacing: 2px;
    }

    .date-line {
      font-size: clamp(14px, 3.5vw, 16px);
    }

    /* Animasi pergantian hari */
    .fade-day {
      animation: fadeDay 1.2s ease-in-out;
    }

    @keyframes fadeDay {
      0% {
        opacity: 0;
        transform: translateY(6px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  <script>
    function updateWallClock() {
      const now = new Date();

      const second = now.getSeconds();
      const minute = now.getMinutes();
      const hour = now.getHours();

      const secondDeg = second * 6 - 90;
      const minuteDeg = (minute * 6 + second * 0.1) - 90;
      const hourDeg = ((hour % 12) * 30 + minute * 0.5) - 90;

      document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;

      document.getElementById('minute').style.transform =
        `rotate(${minuteDeg}deg)`;

      document.getElementById('hour').style.transform =
        `rotate(${hourDeg}deg)`;
    }

    setInterval(updateWallClock, 1000);
    updateWallClock();

  <script>
    /* =========================
       PASARAN JAWA
    ========================= */
    const pasaran = ['Legi', 'Pahing', 'Pon', 'Wage', 'Kliwon'];
    const pasaranRef = new Date('1970-01-01'); // Kamis Legi

    function getPasaran(date) {
      const diffDays = Math.floor((date - pasaranRef) / 86400000);
      return pasaran[diffDays % 5];
    }

    /* =========================
       ZONA WAKTU INDONESIA
    ========================= */
    function getZonaWaktu(date) {
      const offset = -date.getTimezoneOffset() / 60;
      if (offset === 7) return 'WIB';
      if (offset === 8) return 'WITA';
      if (offset === 9) return 'WIT';
      return 'LOCAL';
    }

    /* =========================
       MAGHRIB BASED DAY CHANGE
       (default 18:00)
    ========================= */
    function getIslamicDate(baseDate) {
      const date = new Date(baseDate);
      if (date.getHours() >= 18) {
        date.setDate(date.getDate() + 1);
      }
      return date;
    }

    /* =========================
       UPDATE SEMUA INFO WAKTU
    ========================= */
    let lastHijri = '';

    function updateDateInfo() {
      const now = new Date();
      const islamicDate = getIslamicDate(now);

      /* JAM DIGITAL */
      let h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;

      document.getElementById('digital-time').textContent =
        `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')} ${ampm}`;

      /* TANGGAL MASEHI */
      document.getElementById('date-masehi').textContent =
        new Intl.DateTimeFormat('id-ID', {
          weekday: 'long',
          day: 'numeric',
          month: 'long',
          year: 'numeric'
        }).format(now);

      /* JAWA + WETON */
      const hariJawa = new Intl.DateTimeFormat('id-ID', {
        weekday: 'long'
      }).format(now);

      document.getElementById('date-jawa').textContent =
        `${hariJawa} ${getPasaran(now)}`;

      /* HIJRIYAH */
      const hijri = new Intl.DateTimeFormat('id-ID-u-ca-islamic', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      }).format(islamicDate);

      const zona = getZonaWaktu(now);
      const hijriText = `${hijri} | ${zona}`;

      const hijriEl = document.getElementById('date-hijri');

      // animasi hanya saat hari Hijriyah berubah
      if (hijriText !== lastHijri) {
        hijriEl.classList.remove('fade-day');
        void hijriEl.offsetWidth;
        hijriEl.classList.add('fade-day');
        lastHijri = hijriText;
      }

      hijriEl.textContent = hijriText;
    }

    /* =========================
       LOOP
    ========================= */
    setInterval(updateDateInfo, 1000);
    updateDateInfo();
  </script>
